machine:
  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test
    NODE_ENV: test
dependencies:
  override:
    - npm install
database:
  override:
    - psql -U ubuntu circle_test < database/fridgr.sql
compile:
  override:
    - npm run circle-build
test:
  override:
    - npm test
